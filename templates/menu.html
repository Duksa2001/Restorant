{%extends 'base.html' %}

{% block content %}


    <style>
        body{
          background-color: #221d24;
        }
        .col-md-4{
          height: 550px;
          margin-bottom: 20px;
          
        }

        .card
        {
            height: 250px;
        }
  
        #galery1,#galery2,#galery3,#galery4,#galery5,#galery6{
          max-width: 100%;
          max-height: 100%;
          width: 100%;
          object-fit: cover; 
          border-radius: 10px;
          
        }
  
      </style>




    <section style="margin-top: 50px; margin-bottom: 50px;">
        <h2 style="margin-left: 50%; margin-bottom: 50px;">Menu</h2>
    <div class="container row" style="margin: auto; position: relative;">
        {%for art in menu %}
    <div class="col-md-4">
        <form method="post">
            <div class="card" style="width: 18rem;">
                <img id="galery1" src="{{art.Slika}}" class="img-thumbnail" alt="...">

                <div class="card-body">
                    <h5 class="card-title" style="color: white;">{{art.Naziv}}</h5>
                    <p class="card-text">{{art.Opis}}</p>
                    <p class="card-text">${{art.Cena}}</p>
                  
                    <input type="hidden" name="product_id" value="">
                    <input type="submit" class="btn btn-primary"  name="add" value="Add to cart">


                </div>

            </div>
        </form>
    </div>
    {%endfor%}
   


   
</div>
</section>

{% endblock %}
